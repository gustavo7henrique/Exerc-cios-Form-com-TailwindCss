<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Criando um form com tailwind</title>
</head>
<body class="bg-blue-200 h-screen flex items-center justify-center ">
    <form action="" class="bg-gray-200 p-6 rounded-lg shadow max-w-md space-y-4">
        <div>
            <label for="nome" class="block text-sm font-medium mb-1 font-mono">Nome</label>
            <input type="text" id="nome" class="w-full border px-4 py-4 rounded">
        </div>
        <div>
            <label for="nome" class="block text-sm font-medium mb-1 font-mono">E-mail</label>
            <input type="email" id="email" class="w-full border px-4 py-4 rounded">
        </div>
        <div>
            <label for="nome" class="block text-sm font-medium mb-1 font-mono">Mensagem</label>
            <textarea type="text" id="msg" class="w-full border px-4 py-4 rounded"></textarea>
        </div>
        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded">Enviar Mensagem</button>
    </form>
</body>
</html>
