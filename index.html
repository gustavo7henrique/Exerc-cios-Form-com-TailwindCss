<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Formulário Inscrição</title>
</head>
<body class="bg-emerald-300 flex items-center justify-center h-screen m-5">
    <div class="flex items-center"> <!--Principal-->
        <div class="flex-1 bg-emerald-100 mr-5 p-5 rounded-lg"> <!--01-->
            <h1 class="text-4xl font-bold text-emerald-900">Planilha | Cadastro Clientes e Fornecedores</h1>
            <br>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/YFSz_ABKpyo?si=GrJ3dVD3TKU851u-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div> <!--01-->
        <div class="flex-1"> <!--02-->
            <form action="" class="bg-emerald-900 p-6 rounded-lg shadow max-w-md space-y-4 flex-1">
                <h1 class="text-white text-2xl">Receba a planilha pronta por email</h1>
        <div>
            <label for="nome" class="block text-sm  mb-1 text-white ">Nome</label>
            <input type="text" id="nome" class="w-full border px-4 py-2 rounded-lg border-2 bg-white">
        </div>
        <div>
            <label for="email" class="block text-sm  mb-1 text-white">E-mail</label>
            <input type="email" id="email" class="w-full border px-4 py-2 rounded-lg border-2 bg-white">
        </div>
        <div>
            <label for="telefone" class="block text-sm  mb-1 text-white">Telefone</label>
            <input type="number" id="number" class="w-full border px-4 py-2 rounded-lg border-2 bg-white">
        </div>
        <div>
            <label for="senha" class="block text-sm  mb-1 text-white">Senha</label>
            <input type="password" id="password" class="w-full border px-4 py-2 rounded-lg border-2 bg-white">
        </div>
        <button type="button" class="bg-orange-600 text-white px-4 py-3 rounded-lg border-2 border-black">Enviar Dados</button>
    </form>
        </div> <!--02-->
    </div> <!--Principal-->
</body>
</html>
